name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0'
#  push:
#    tags:
#      - v*.*.*
  push: # ä¿®æ”¹åçš„è§¦å‘æ¡ä»¶
    branches: # å¯æŒ‡å®šåˆ†æ”¯ï¼ˆæŒ‰éœ€è°ƒæ•´ï¼‰
      - main

permissions:
  contents: write
  actions: read
  security-events: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: æ­¥éª¤1ï¼šè·å–ä»£ç ï¼ˆåŒ…å«å®Œæ•´gitå†å²ï¼‰
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å…¨éƒ¨æäº¤å†å²ï¼ˆå¿…éœ€è·å–tagä¿¡æ¯ï¼‰[1](@ref)

      - name: æ­¥éª¤2ï¼šåŠ¨æ€è·å–Releaseæ ‡ç­¾
        id: get-tag # æ­¥éª¤IDï¼Œç”¨äºåç»­å¼•ç”¨
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "Error: Invalid trigger or ref"
            exit 1
          fi

      - name: æ­¥éª¤3ï¼šå®‰è£…Node.jsç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0' # å›ºå®šNodeç‰ˆæœ¬ä¿è¯ä¸€è‡´æ€§

      - name: æ­¥éª¤4ï¼šmacOSä¸“å±ä¾èµ–ä¿®å¤
        if: matrix.os == 'macos-latest'  # æ¡ä»¶æ‰§è¡Œï¼šä»…macOSç”Ÿæ•ˆ
        run: |  # è§£å†³macOSå¸¸è§æ„å»ºä¾èµ–é—®é¢˜
          brew install python-setuptools

      - name: æ­¥éª¤5ï¼šå®‰è£…æŒ‡å®šç‰ˆæœ¬Yarn
        run: npm install -g yarn@1.22.22

      - name: æ­¥éª¤6ï¼šè·å–Yarnç¼“å­˜ç›®å½•
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v1-

      - name: æ­¥éª¤7ï¼šéªŒè¯Yarnç‰ˆæœ¬å¹¶å®‰è£…ä¾èµ–
        run: |
          # éªŒè¯ Yarn ç‰ˆæœ¬
          yarn --version
          # å®‰è£…ä¾èµ–
          yarn install --frozen-lockfile

      - name: æ­¥éª¤8ï¼šé…ç½®ç”Ÿäº§ç¯å¢ƒå˜é‡
        run: |
          echo "NODE_ENV=production" > .env.pro
          echo "ELECTRON=1" >> .env.pro
        shell: bash

      # æ­¥éª¤9-11ï¼šå¤šå¹³å°æ„å»ºï¼ˆå„å¹³å°ç‹¬ç«‹é…ç½®ï¼‰
      # Linuxæ„å»ºï¼ˆUbuntuï¼‰
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          yarn build
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192
          NODE_ENV: production

      # macOSæ„å»ºï¼ˆç‰¹æ®Šå¤„ç†ç­¾åï¼‰
      - name: Build Mac
        if: matrix.os == 'macos-latest'
        run: |
          sudo -H pip install setuptools
          yarn build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false   # ç¦ç”¨è‡ªåŠ¨è¯ä¹¦å‘ç°ï¼ˆéœ€è‡ªè¡Œé…ç½®ç­¾åï¼‰
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192
          NODE_ENV: production

      # Windowsæ„å»ºï¼ˆç¦ç”¨ä»£ç ç­¾åï¼‰
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: |
          yarn build
        env:
          CSC_LINK: ''
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192
          NODE_ENV: production

      # åˆ›å»ºGitHub Release
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          draft: false
          allowUpdates: true
          makeLatest: true
          tag: ${{ steps.get-tag.outputs.tag }}
          name: Release ${{ steps.get-tag.outputs.tag }}
          body: |
            ## ğŸ‰ æ–°ç‰ˆæœ¬å‘å¸ƒ ${{ steps.get-tag.outputs.tag }}

            ### ğŸ“¦ ä¸‹è½½é“¾æ¥
            - **Windows**: ä¸‹è½½ `.exe` æ–‡ä»¶
            - **macOS**: ä¸‹è½½ `.dmg` æ–‡ä»¶
            - **Linux**: ä¸‹è½½ `.AppImage` æ–‡ä»¶

            ### ğŸ”§ å®‰è£…è¯´æ˜
            - **Windows**: åŒå‡» `.exe` æ–‡ä»¶å®‰è£…
            - **macOS**: åŒå‡» `.dmg` æ–‡ä»¶ï¼Œå°†åº”ç”¨æ‹–æ‹½åˆ° Applications æ–‡ä»¶å¤¹
            - **Linux**: ç»™ `.AppImage` æ–‡ä»¶æ·»åŠ æ‰§è¡Œæƒé™åç›´æ¥è¿è¡Œ

            ---

            **å®Œæ•´æ›´æ–°æ—¥å¿—**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ steps.get-tag.outputs.tag }}
          artifacts: 'release/*.exe,release/*.zip,release/*.dmg,release/*.AppImage,release/*.snap,release/*.deb,release/*.rpm,release/*.tar.gz,release/latest*.yml,release/*.blockmap'
          token: ${{ secrets.GITHUB_TOKEN }}
